<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agentum AI â€” Sign in / Sign up</title>
  <!-- Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Icons: Font Awesome (for envelope and user icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkfQm8vhnwV9A6G2L2VvR3j0Jb2O3jH2wDQm6G8b0N1b+X1lVxXQ8l4Yg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/BioArk-Logo-Circle-1-300x300.png" type="image/png" />
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
  <div class="logo"><img src="images/BioArk-Logo-Circle-1-300x300.png" alt="BioArk" class="logo-img" /> BioArk</div>
  <h1 class="title">Welcome to BioArk</h1>
  <p class="subtitle">INNOVATIVE SEED ON BOARD</p>

      <div class="tabs" role="tablist">
        <button class="tab active" data-target="signin" aria-selected="true" role="tab">Sign in</button>
        <button class="tab" data-target="signup" aria-selected="false" role="tab">Sign up</button>
      </div>

      <!-- Sign in form -->
  <form id="form-signin" class="form active" novalidate>
        <button class="google-btn" type="button">
          <span class="google-icon" aria-hidden="true">
            <!-- Google "G" SVG (brand color) -->
            <svg width="18" height="18" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg">
              <path fill="#EA4335" d="M533.5 278.4c0-18.6-1.5-37.2-4.7-55.3H272.1v104.9h146.9c-6.4 34.7-26.1 64.1-55.7 83.6v69.4h90.1c52.7-48.6 80.1-120.5 80.1-202.6z"/>
              <path fill="#34A853" d="M272.1 544.3c73.2 0 134.7-24.1 179.6-65.2l-90.1-69.4c-25 16.8-57 26.6-89.5 26.6-68.7 0-126.9-46.4-147.7-108.7H33.1v68.2c44.5 88.1 135.9 148.5 239 148.5z"/>
              <path fill="#4A90E2" d="M124.4 327.6c-10.4-30.9-10.4-64.4 0-95.3V164H33.1c-43.5 86.9-43.5 189.5 0 276.4l91.3-68.8z"/>
              <path fill="#FBBC04" d="M272.1 106.7c39.8-.7 78.1 14.4 107.2 42.3l80.1-80.1C407.5 25 341.7-.2 272.1 0 169 0 77.6 60.4 33.1 148.5l91.3 68.2c20.8-62.3 79-110 147.7-110z"/>
            </svg>
          </span>
          <span>Sign in with Google</span>
        </button>

        <div class="divider" role="separator"><span>OR</span></div>

        <div id="signin-error" class="error" role="alert" aria-live="polite" hidden></div>
        <label class="input-group">
          <i class="fa-regular fa-envelope" aria-hidden="true"></i>
          <input type="email" placeholder="Email address" aria-label="Email address" required />
        </label>
        <label class="input-group">
          <i class="fa-solid fa-lock" aria-hidden="true"></i>
          <input type="password" placeholder="Password" aria-label="Password" required />
        </label>

        <button class="primary-btn" type="submit">Continue</button>

        <p class="switch-text">Don't have an account? <a href="#" data-switch="signup">Sign up</a></p>
      </form>

      <!-- Sign up form -->
  <form id="form-signup" class="form" novalidate>
        <button class="google-btn" type="button">
          <span class="google-icon" aria-hidden="true">
            <!-- Same Google SVG -->
            <svg width="18" height="18" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg">
              <path fill="#EA4335" d="M533.5 278.4c0-18.6-1.5-37.2-4.7-55.3H272.1v104.9h146.9c-6.4 34.7-26.1 64.1-55.7 83.6v69.4h90.1c52.7-48.6 80.1-120.5 80.1-202.6z"/>
              <path fill="#34A853" d="M272.1 544.3c73.2 0 134.7-24.1 179.6-65.2l-90.1-69.4c-25 16.8-57 26.6-89.5 26.6-68.7 0-126.9-46.4-147.7-108.7H33.1v68.2c44.5 88.1 135.9 148.5 239 148.5z"/>
              <path fill="#4A90E2" d="M124.4 327.6c-10.4-30.9-10.4-64.4 0-95.3V164H33.1c-43.5 86.9-43.5 189.5 0 276.4l91.3-68.8z"/>
              <path fill="#FBBC04" d="M272.1 106.7c39.8-.7 78.1 14.4 107.2 42.3l80.1-80.1C407.5 25 341.7-.2 272.1 0 169 0 77.6 60.4 33.1 148.5l91.3 68.2c20.8-62.3 79-110 147.7-110z"/>
            </svg>
          </span>
          <span>Sign up with Google</span>
        </button>

        <div class="divider" role="separator"><span>OR</span></div>

        <div id="signup-error" class="error" role="alert" aria-live="polite" hidden></div>
        <label class="input-group">
          <i class="fa-solid fa-user" aria-hidden="true"></i>
          <input type="text" placeholder="Full name" aria-label="Full name" required />
        </label>

        <label class="input-group">
          <i class="fa-regular fa-envelope" aria-hidden="true"></i>
          <input type="email" placeholder="Email address" aria-label="Email address" required />
        </label>
        <label class="input-group">
          <i class="fa-solid fa-lock" aria-hidden="true"></i>
          <input type="password" placeholder="Password" aria-label="Password" required />
        </label>

        <button class="primary-btn" type="submit">Continue</button>

        <p class="switch-text">Already have an account? <a href="#" data-switch="signin">Log in</a></p>
      </form>
    </div>

    <p class="legal">By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
  </div>

  <script src="auth-config.js"></script>
  <script src="auth.js" defer></script>
</body>
</html>
